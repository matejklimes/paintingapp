<!doctype html>
<html lang="cs">
  <head>
    <titl></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
      <header>
        <h1 class="p-5 border-bottom border-info text-white text-center">Let's paint!</h1>
      </header>
      <main>
        <div class="field">
            <canvas id="canvas"></canvas>
            <div class="tools">
                <button onClick="undo_last()" type="button" class="button">Undo</button>
                <button onClick="clear_canvas()" type="button" class="button">Clear</button>

                <div onClick="change_color(this)" class="color-field" style="background: black;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: gray;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: red;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: orangered;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: orange;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: yellow;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: greenyellow;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: lightblue;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: blue;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: purple;"></div>

                <input onInput="draw_color = this.value" type="color" class="color-picker">
                <input onInput="draw_width = this.value" type="range" min="2" max="120" class="pen-range">

                <a onClick="open_image()" id="open" href="#"><img src="" type="image"></a>
                <a onClick="save_image()" id="save" href="#"><img src="" type="image"></a>
                <a onClick="change_tool('brush')" id="brush" href="#"><img src="img/pen1.png" type="image"></a>
                <a onClick="change_tool('eraser')" id="eraser" href="#"><img src="img/eraser1.png" type="image"></a>
                <a onClick="change_tool('line')" id="line" href="#"><img src="" type="image"></a>
                <a onClick="change_tool('circle')" id="circle" href="#"><img src="" type="image"></a>
                <a onClick="change_tool('rectangle')" id="rectangle" href="#"><img src="" type="image"></a>
                <a onClick="change_tool('triangle')" id="triangle" href="#"><img src="" type="image"></a>
                <a onClick="change_tool('polygon')" id="polygon" href="#"><img src="" type="image"></a>
            </div>
        </div>
      </main>
      <footer>

      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
