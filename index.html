<!doctype html>
<html lang="cs">
  <head>
    <titl></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
      <header>
        <h1 class="p-5 border-bottom border-info text-dark text-center bg-info">Let's paint!</h1>
      </header>
      <main>
        <div class="field p-4">
            <canvas id="canvas"></canvas>
            <div class="tools">
                <button onClick="undo_last()" type="button" class="button">Undo</button>
                <button onClick="clear_canvas()" type="button" class="button">Clear</button>

                <div onClick="change_color(this)" class="color-field" title="Black" style="background: black;"></div>
                <div onClick="change_color(this)" class="color-field" title="Gray" style="background: gray;"></div>
                <div onClick="change_color(this)" class="color-field" title="Red" style="background: red;"></div>
                <div onClick="change_color(this)" class="color-field" title="Orange-red" style="background: orangered;"></div>
                <div onClick="change_color(this)" class="color-field" title="Orange" style="background: orange;"></div>
                <div onClick="change_color(this)" class="color-field" title="Yellow" style="background: yellow;"></div>
                <div onClick="change_color(this)" class="color-field" title="Green-yellow" style="background: greenyellow;"></div>
                <div onClick="change_color(this)" class="color-field" title="Light blue" style="background: lightblue;"></div>
                <div onClick="change_color(this)" class="color-field" title="Blue" style="background: blue;"></div>
                <div onClick="change_color(this)" class="color-field" title="Purple" style="background: purple;"></div>

                <input onInput="draw_color = this.value" type="color" class="color-picker"  title="Color picker">
                <input onInput="draw_width = this.value" type="range" min="2" max="120" class="pen-range"  title="Width">

                <a onClick="save_image()" id="save" href="#" title="Save"><img src="img/save.png" type="image"></a>
                <a onClick="change_tool()" id="brush" href="#" title="Pencil"><img src="img/pen1.png" type="image"></a>
                <a onClick="change_tool()" id="eraser" href="#" title="Rubber"><img src="img/eraser1.png" type="image"></a>
            </div>
        </div>
      </main>
      <footer class="bg-dark border-top border-info p-3">
        <p class="text-center text-info">&copy; 2021 Matěj Klimeš
      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
